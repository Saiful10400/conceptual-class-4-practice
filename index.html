<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Man's bagage shop.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <!-- all extarnal cdn link. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
</head>
<body>
    <!-- header section -->
    <header>
        <div class="nav">

            <div class="nav-img">
                <img src="./img/nav-image/urban-hive.png" alt="this is logo img.">
                <h2>Urban <span>Hive</span></h2>
            </div>

            <div class="nav-manu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Product</a>
                <a href="#">Login <i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
    </header>

    <!-- banner section -->

    <section class="banner">
        <div class="banner-title">
            <h1>Man Bags</h1>
            <h3>New Men's collections</h3>
            <div class="banner-icon">
                <span><i style="color: #1096f5;" class="fa-brands fa-facebook"></i></span>
                <span><i style="color: #358ac4;" class="fa-brands fa-twitter"></i></span>
                <span><i style="color: #ff0000;" class="fa-brands fa-youtube"></i></span>
                <span><i style="color: #cd07e2;" class="fa-brands fa-instagram"></i></span>
            </div>
            <button class="banner-btn">See more..</button>
            <button class="banner-btn">Shop now</button>
        </div>
        <div class="banner-img">
            <img src="./img/banner-image/bag-picture.jpg" alt="">
        </div>
    </section>
</body>
</html>
